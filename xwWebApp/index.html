                    <div role="tabpanel" class="tab-pane" id="cost_div">
                        <form name="cost">
                            <div class="form-group">
                                <h5>Cost Search</h5>
                            </div>
                            <div class="form-group">
                                <label for="xw_cost">Cost</label>
                                <input type="number" class="form-control" id="xw_cost" />
                            </div>
                            <div class="form-group">
                                <label for="xw_operator">Operator</label>
                                <select class="form-control" id="xw_operator">
                                    <option selected="selected" value="less than equal"><=</option>
                                    <option value="more than equal">>=</option>
                                    <option value="equal">=</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="error_text"></label>

        <div class="row">
            <div class="col-xs-12 col-lg-12">
                <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                    <div class="panel panel-default">
                        <div class="panel-heading" role="tab" id="headingOne">
                            <h4 class="panel-title">
                                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    Pilots (<label id="pilot_count">0</label> Found) [click for details]
                                </a>
                            </h4>
                        </div>
                        <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                            <div class="panel-body">
                                <!--Pilots Panel-->
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th>Pilot Skill</th>
                                                <th>Squad Points</th>
                                                <th>Unique?</th>
                                                <th>Name</th>
                                                <th>Faction</th>
                                                <th>Ship (click for details)</th>
                                                <th>Ability</th>
                                                <th>Availability</th>
                                            </tr>
                                        </thead>
                                        <tbody class="pilot_tbody"></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading" role="tab" id="headingTwo">
                            <h4 class="panel-title">
                                <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                    Upgrades (<label id="upgrade_count">0</label> Found) [click for details]
                                </a>
                            </h4>

                                    <table class="table ">
                                        <thead>
                                            <tr>
                                                <th>Squad Points</th>
                                                <th>Name</th>
                                                <th>Unique?</th>
                                                <th>Type</th>
                                                <th>Ability</th>
                                                <th>Availability</th>
                                            </tr>
                                        </thead>
                                        <tbody class="upgrade_tbody"></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

<script src="js/app.js"></script>
<script type="text/javascript">
    $("#xw_cost").keyup(function () {
        if ($("#xw_cost").val().toString().length >= 0) {
            xwFinder.search("cost");
        }
    });
    $("#xw_freetext").keyup(function () {
        if ($("#xw_freetext").val().toString().length >= 3)
        { 
            xwFinder.search("freetext");
        }
    });
    $(".loading").hide();
</script>
