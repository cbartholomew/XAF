<!DOCTYPE html>
<html>
<head>
    <title>xaf</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            xwFinder.init("load");
        });
    </script>
</head>
<body>
    <div class="container" id="content">
        <h1>XAF</h1>
        <em>x-wing ability finder</em>
        <br />
        <div class="row">
            <div class="col-md-12">
                <form>
                    <div class="form-group">
                        <label for="xw_noun">Action</label>
                        <select class="form-control" id="xw_verb">
                            <option selected="selected">Select Action</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="xw_noun">Feature</label>
                        <select class="form-control" id="xw_noun">
                            <option selected="selected">Select Feature</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="xw_faction">Faction</label>
                        <select class="form-control" id="xw_faction"></select>
                    </div>
                    <div class="form-group">
                        <label class="error_text"></label>                      
                    </div>
                    <button type="button" id="search" class="btn btn-dark btn-block">Search</button>
                </form>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-md-12">
                <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                    <div class="panel panel-default">
                        <div class="panel-heading" role="tab" id="headingOne">
                            <h4 class="panel-title">
                                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    Pilots (<label id="pilot_count">0</label>)
                                </a>
                            </h4>
                        </div>
                        <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                            <div class="panel-body">
                                <!--Pilots Panel-->
                                <table class="table table-responsive">
                                    <thead>
                                        <tr>
                                            <th>Pilot Skill</th>       
                                            <th>Squad Points</th>
                                            <th>Unique?</th>                                     
                                            <th>Name</th>                                                                                       
                                            <th>Faction</th>
                                            <th>Ship</th>
                                            <th>Ability</th>
                                            <th>Availability</th>
                                        </tr>
                                    </thead>
                                    <tbody class="pilot_tbody"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading" role="tab" id="headingTwo">
                            <h4 class="panel-title">
                                <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                    Upgrades Pilots (<label id="upgrade_count">0</label>)
                                </a>
                            </h4>
                        </div>
                        <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
                            <div class="panel-body">
                                <!--Upgrades Panel-->
                                <table class="table table-responsive">
                                    <thead>
                                        <tr>
                                            <th>Squad Points</th>
                                            <th>Name</th>   
                                            <th>Unique?</th>                                         
                                            <th>Type</th>
                                            <th>Ability</th>
                                            <th>Availability</th>
                                        </tr>
                                    </thead>
                                    <tbody class="upgrade_tbody"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>        
                </div>
            </div>
        </div>
    </div>
    <div class="loading"></div>
</body>
</html>
<script src="js/app.js"></script>
<script type="text/javascript">
    $("#search").click(function () {
        xwFinder.search("basic");
    });

    $(".loading").hide();
</script>
